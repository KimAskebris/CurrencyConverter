<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f = "http://java.sun.com/jsf/core"  
      >
    <h:head>
        <title>Converter App</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
        <h:outputStylesheet name="bootstrap/css/bootstrap.min.css"></h:outputStylesheet>
    </h:head>
    <h:body>
        <div class="container">
            <h1>Converter App</h1>
            <br/>
            <br/>
            <br/>
            <h:form>
                From 
                <br/> 
                <h:selectOneMenu class="form-control" id="from_currency" value="#{ConverterManager.fromCurrency}">
                    <f:selectItem itemValue="SEK" itemLabel="SEK"/>
                    <f:selectItem itemValue="EUR" itemLabel="EUR"/>
                    <f:selectItem itemValue="USD" itemLabel="USD"/>
                    <f:selectItem itemValue="GBP" itemLabel="GBP"/>
                    <f:selectItem itemValue="NOR" itemLabel="NOR"/>
                </h:selectOneMenu>
                <br/>
                To 
                <br/> 
                <h:selectOneMenu class="form-control" id="to_currency" value="#{ConverterManager.toCurrency}">
                    <f:selectItem itemValue="SEK" itemLabel="SEK"/>
                    <f:selectItem itemValue="EUR" itemLabel="EUR"/>
                    <f:selectItem itemValue="USD" itemLabel="USD"/>
                    <f:selectItem itemValue="GBP" itemLabel="GBP"/>
                    <f:selectItem itemValue="NOR" itemLabel="NOR"/>
                </h:selectOneMenu>
                <br/>
                Amount
                 <div class="form-group">
                    <h:inputText class="form-control" id="amount" value="#{ConverterManager.amountToConvert}"/>
                </div>
                <br/>
                <h:commandButton class="btn btn-success pull-right" value="Convert" action="#{ConverterManager.calculate()}"/>
            </h:form>
            <br/>
            <br/>
            <br/>
            <div class="well well-sm">
                <h:outputLabel for="new_amount" rendered="#{ConverterManager.amountInNewCurrency != null}"/>
                <h:outputText id="new_amount" value="#{ConverterManager.amountInNewCurrency}"/>
                <span>#{ConverterManager.toCurrency}</span> 
            </div>
        </div>
    </h:body>
</html>
